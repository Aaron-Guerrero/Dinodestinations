<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcomePage.css" />
    <title>Dino Destinations</title>
  </head>
  <body>

</html>
